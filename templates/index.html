<html>
<head>
	<title>{{ .Title }}</title>
	<!--<link rel="stylesheet" type="text/css" href="/static/index.css">-->

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
	<main>
	<div class="container border">
		<form action="/" method="POST">
			<div class="row">
				<div class="col-lg-12" align="center" style="background-color: lightgrey">
					<h2>{{ .Title }}</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4" style="background-color: white">
					<select name="select-font" class="custom-select m-1 p-1">
						<option value="standart">standard</option>
						<option value="thinkertoy">thinkertoy</option>
						<option value="shadow">shadow</option>
					</select>
				</div>
				<div class="col-lg-8" style="background-color: white">
					<textarea name="input-form-textarea" class="form-control m-1 p-1"></textarea>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-4" style="background-color: white"></div>
				<div class="col-lg-8" style="background-color: white">
					<button type="submit" class="m-1 p-1 btn btn-success" value="Get Ascii-Art">Get Ascii-Art</button>
				</div>
			</div>
			{{ if .DisplayASCII }}
			<div class="col-lg-12" style="background-color: lightgrey">
				<pre>{{ .ASCII }}</pre>
			</div>
			{{ end }}
		</form>
		</div>
	</main>
</body>
</html>
